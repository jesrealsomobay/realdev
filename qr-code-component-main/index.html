<!DOCTYPE html>
<html>
  <head>
    <title>Frontend Mentor | QR code component</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="image-box">
        <img class="image" src="images/image-qr-code.png">
      </div>
      <div class="description1">
        Improve your front-end skills by building projects
      </div>
      <div class="description2">
        Scan the QR code to visit Frontend Mentor and 
        take your coding skills to the next level
      </div>
    </div>
  </body>
</html>
